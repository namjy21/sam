<!DOCTYPE html> 
<html>
	<head>
		<title>Form Sample</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		
		<!--link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script-->
		
		<!--link rel="stylesheet" href="libs/jquery.mobile-1.2.0/jquery.mobile-1.2.0.css" /-->
		 <link rel="stylesheet" href="css/themes/my-custom-theme.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile.structure-1.2.1.min.css" /> 

		<script src="libs/jquery-1.8.0.js"></script>
		<script src="libs/jquery.mobile-1.2.0/jquery.mobile-1.2.0.js"></script>
	</head>
	<body>
		<div data-role="page" id="firstPage">
			<div data-role="header">
				<a data-iconpos="notext" data-role="button" data-icon="home"></a>
				<h1>First Page</h1>
				<a data-iconpos="notext" data-role="button" data-icon="grid"></a>
			</div><!-- /header -->

			<div data-role="content">
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<input type="radio" name="radio-choice-a" id="radio-choice-1-a" value="choice-1" checked="checked" />
						<label for="radio-choice-1-a">Radio 1</label>

						<input type="radio" name="radio-choice-a" id="radio-choice-2-a" value="choice-2" />
						<label for="radio-choice-2-a">Radio 2</label>

						<input type="checkbox" name="checkbox-a" id="checkbox-a" class="custom" checked="checked" />
						<label for="checkbox-a">Checkbox</label>
					</fieldset>
				</div>
				
				<a href="#secondPage" data-role="button">Next Page</a>
			</div><!-- /content -->

		</div><!-- /page -->
		
		<div data-role="page" id="secondPage">
			<div data-role="header">
				<a data-iconpos="notext" data-role="button" data-icon="home"></a>
				<h1>Second Page</h1>
				<a data-iconpos="notext" data-role="button" data-icon="grid"></a>
			</div><!-- /header -->

			<div data-role="content">
				<div data-role="fieldcontain">
					<select name="select-choice-1" id="select-choice-1" data-native-menu="false">
						<option value="standard">Option 1</option>
						<option value="rush">Option 2</option>
						<option value="express">Option 3</option>
						<option value="overnight">Option 4</option>
					</select>
				</div>

				<a data-role="button" data-rel="back">Prev Page</a>
				<a href="#thirdPage" data-role="button">Next Page</a>
			</div><!-- /content -->

		</div><!-- /page -->
		
		<div data-role="page" id="thirdPage">
			<div data-role="header">
				<a data-iconpos="notext" data-role="button" data-icon="home"></a>
				<h1>Third Page</h1>
				<a data-iconpos="notext" data-role="button" data-icon="grid"></a>
			</div><!-- /header -->

			<div data-role="content">
				<input type="text" value="Text Input" />
				
				<div data-role="fieldcontain">
					<input type="range" name="slider" value="50" min="0" max="100" data-highlight="true" />
				</div>
				
				<button data-icon="star" data-theme="a">Button</button>
				
				<a data-role="button" data-rel="back">Prev Page</a>
			</div><!-- /content -->

		</div><!-- /page -->
	</body>
</html>
